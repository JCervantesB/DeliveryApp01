<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Delivery</title>
    <link rel="icon" href="linux.png" type="image/png" media="screen" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="/build/css/app.css">
</head>
<body>

    <header class="header contenedor">
        <div class="header__logo">
            <img src="build/img/logo.svg" alt="logo delivery app" />
        </div>

        <nav class="navegacion">
            <a href="#" class="navegacion__link">Log in</a>
            <a href="#" class="navegacion__link">Create Account</a>
            <a href="#" class="navegacion__link navegacion__link--registrar">Register Restaurant</a>
        </nav>
    </header>

    <section class="contenedor formulario">
        <div class="formulario__grid">
            <div class="formulario__contenido">
                <h2 class="formulario__heading">Find and order your favorite restaurant food</h2>
                <form method="" id="" action="" class="formulario__buscar">

                    <div class="formulario__campo">
                        <label class="formulario__label" for="restaurant">Restaurant</label>
                        <input type="text" name="" value=""  class="formulario__input" placeholder="Tacos Mexico" id="restaurant"/>
                    </div>

                    <div class="formulario__campo">
                        <label class="formulario__label" for="platillo">Dish</label>
                        <input type="text" name="" value=""  class="formulario__input" placeholder="Pizza, Ensalada, Hamburguesa" id="platillo"/>
                    </div>

                    <input type="submit" name="" value="Search"  class="formulario__submit"/>

                </form>
            </div>

            <div class="formulario__imagen-contenedor">
                <img src="build/img/dibujo_repartidor.svg" alt="imagen repartidor"  class="formulario__imagen"/>
            </div>
        </div>
    </section>

    <section class="pasos">
        <img src="build/img/wave.svg" alt="imagen wave"  class="pasos__wave"/>

        <div class="pasos__contenido">
            <h2 class="pasos__heading">How does it works? <span class="pasos__heading--descripcion">As easy as 1, 2 and 3</span> </h2>

            <div class="pasos__grid contenedor">

                <div class="pasos__paso">
                    <img src="build/img/paso_1.png" alt="imagen paso app"  class="pasos__imagen"/>
                </div>

                <div class="pasos__paso">
                    <img src="build/img/paso_2.png" alt="imagen paso app"  class="pasos__imagen"/>
                </div>

                <div class="pasos__paso">
                    <img src="build/img/paso_3.png" alt="imagen paso app"  class="pasos__imagen"/>
                </div>
            </div>
        </div>
    </section>

</body>
</html>
